	<img src="1.jpg" height="500" id="imgid" style="display: block;margin: auto">
</body>
	<script type="text/javascript">
	window.onload =
		setInterval(step,3000);
		var num = 1;
		function step(){
			if (num<4){
				num++;
			}else{
				num = 1;
			}
			var dom = document.getElementById("imgid");
			dom.src=num+'.jpg';
		}
	</script>
